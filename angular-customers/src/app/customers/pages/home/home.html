<div>
    <h1>Lista de clientes</h1>
    <table *ngIf="customers && customers.length > 0">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>
                <button (click)="onSelect(customer)">Ver Detalle</button>
            </td>
        </tr>
    </table>
    <app-customer *ngIf="customerSelected" [customer]="customerSelected" [refresh]="refreshSubject"
        (errorLoadEvent)="onErrorLoad(customerSelected)"></app-customer>
</div>
