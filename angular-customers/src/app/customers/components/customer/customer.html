
<div>
    <h1>Detalle del cliente</h1>
    <div *ngIf="customer">
        <p><strong>ID:</strong> {{ customer.id }}</p>
        <p><strong>Nombre:</strong> {{ customer.name }}</p>
        <p><strong>Correo:</strong> {{ customer.email }}</p>
        <p><strong>Nombre de usuario:</strong> {{ customer.username}}</p>
        <p><strong>Telefono:</strong> {{ customer.phone }}</p>
        <button (click)="onRefresh(customer)">Refrescar</button>
        <button (click)="onErrorLoad('Error de carga')">Simular Error</button>
    </div>    
</div>
